{% extends 'base.html' %}

{% block title %}
Stocks
{% endblock %}
{% block head %} {{ super() }} {% endblock %}


{% block main %}
<style>
    .iframe-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
    }

    .responsive-iframe {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
        }
</style>

<div class="pt-5">
    <div class="jumbotron">
<form method="POST" action="/new">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Stock Ticker(Abbreviation)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="ticker" placeholder="Ticker" style="width:50%;">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">From:</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" name="from-date" placeholder="from-date" style="width:60%;">
        </div>
        <label class="col-sm-1 col-form-label">To:</label>
        <div class="col-sm-3">
            <input type="date" class="form-control" name="to-date" placeholder="to-date" style="width:60%;">
        </div>
    </div>


    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-dark btn-lg">Get</button>
        </div>
    </div>
</form>
</div>
<h1>STONKS</h1>
<div class = "iframe-container">
    <iframe class="responsive-iframe" src="{{ url_for('graph') }}" title="Graph"></iframe>
</div>
    </div>

{% endblock %}
