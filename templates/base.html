<!doctype html>

<html lang="en">

<head>

    {% block head %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<style>
    :root {
        --main-bg-color: #121212;
        --theme-color : #77DD77;
    }
    .theme-color {
        background-color: var(--theme-color);
    }
    .theme-color-btn {
        background-color: var(--theme-color);
        transition: 0.1s;
    }

    .theme-color-btn:hover {
        background-color: #004900;
        color: white;
    }


</style>

    <title>
        {% block title %}{% endblock %}
    </title>

    {% endblock %}

</head>
<body class = "text-light" style="background-color: var(--main-bg-color);">

{% block header %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--theme-color);">
    <div class="container">
  <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">PyStocks</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{{ url_for('graph_page') }}">Graph</a>
      </li>

    </ul>
    <span class="navbar-text">
      Interactive graph powered by python
    </span>
  </div>
        </div>
</nav>


{% endblock %}

<div class="container">{% block main %} {% endblock %}</div>

{% block footer %}
<footer class="footer pt-5 pb-5 theme-color text-dark">
    <div class="container">
        <h3>Made by a student</h3>
        <div class="pt-2">
            <a type="button" class="btn btn-dark" href="https://github.com/tanush-r">Visit Github</a>
            <a type="button" class="ml-4 btn btn-dark" href="https://tanush-r.github.io/tanush-r/">About Me</a>
        </div>
    </div>
</footer>
{% endblock %}

</body>
</html>
